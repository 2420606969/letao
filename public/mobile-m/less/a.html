<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <style>
        .mui-scroll-wrapper{
            /* height: 100%; */
        }
    </style>
</head>
<body>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul>
                <li>ffdssffds</li>
                <li>ffdssffds</li>        <li>ffdssffds</li>        <li>ffdssffds</li>        <li>ffdssffds</li>        <li>ffdssffds</li>        <li>ffdssffds</li>        <li>ffdssffds</li>        <li>ffdssffds</li>  
                <li>ffdssffds</li>    <li>ffdssffds</li>   
            </ul>
        </div>
    </div>
    <script src="../lib/mui/js/mui.js"></script>
    <script>
            mui('.mui-scroll-wrapper').scroll({
      scrollY: true, //是否竖向滚动
      scrollX: false, //是否横向滚动
      startX: 0, //初始化时滚动至x
      startY: 0, //初始化时滚动至y
      indicators: false, //是否显示滚动条
      deceleration: 0.001, //阻尼系数,系数越小滑动越灵敏
      bounce: true //是否启用回弹
  });
    </script>
</body>
</html>
