    <script id="cartProductTemp" type='text/html'>
        {{each rows as value }}
            <li class="mui-table-view-cell mui-transitioning mui-selected" data-productid="{{value.productId}}">
                <div class="mui-slider-right mui-disabled mui-selected">
                    <a class="mui-btn mui-btn-blue btn-edit" data-id='{{value.id}}' data-nowsize='{{value.size}}' data-prosize='{{value.productSize}}' data-num='{{value.num}}'>编辑</a>
                    <a class="mui-btn mui-btn-red btn-delete" data-id={{value.id}}>删除</a>
                </div>
                <div class="mui-slider-handle mui-navigate-right">
                    <a href="javascript:;">
                        <img class="mui-media-object mui-pull-left" src="{{value.pic[0].picAddr}}">
                        <div class="mui-media-body">
                           <div class="product-name">{{value.proName}}</div>
                           <div class="product-price" data-price='{{value.price}}'>
                               <strong>￥{{value.price}}</strong>
                               <del>￥{{value.oldPrice}}</del>
                           </div>
                           <div class="product-num">x<span>{{value.num}}</span>双</div>
                           <div class="product-size">鞋码:<span>{{value.size}}</span></div>
                           <div class="product-input">
                               <input type="checkbox" checked='true'>
                           </div>
                        </div>
                    </a>
                </div>
            </li>
        {{/each}}
    </script>
    <script id='editProduct' type='text/html'>
        <div class="product-size1">尺码:
            {{each size as value i}}
            {{if nowsize==value}}
            <span class='active'>{{value}}</span>
            {{/if}}
            <span>{{value}}</span>
            {{/each}}
        </div>
        <div class="product-count1">数量:
            <div class="num">
                <a href="#" class='reduce'>-</a>
                <span class='count'>{{num}}</span>
                <a href="#" class='add'>+</a>
            </div>
            剩余:<span class='cv'>{{num}}</span>件
        </div>
    
    </script>
