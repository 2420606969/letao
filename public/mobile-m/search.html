<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的搜索页面</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>
    <header id='header'>
            <a href="#" class='fa fa-arrow-left left'></a>
            <h4>搜索中心</h4>
    </header>
    <main id="main">
        <div class="secrchForm">
            <input type="search" placeholder="请输入您想要搜索的商品">
            <button type="button" class="mui-btn mui-btn-primary">搜索</button>
        </div>
        <div class="searchHistory">
            <div class="searchHistoryHead">
                <span>搜素历史</span>
                <span class="icon_clear fa fa-trash">清空记录</span>
            </div>
            <div class="searchHistoryList">
                <ul class="mui-table-view">
                
                </ul>
            </div>
        </div>
    </main>
    <footor id='footor'>
            <!-- <div class="mui-content"> -->
                <div class="mui-row">
                    <div class="mui-col-xs-3">
                        <a href="./index.html" class="tab_home fa fa-home now active">首页 
                        </a>
                    </div>
                    <div class="mui-col-xs-3 ">
                        <a href="./category.html" class="tab_cate fa fa-bars">分类 
                        </a>
                    </div>
                    <div class="mui-col-xs-3 ">
                        <a href="" class="tab_cart fa fa-shopping-cart">购物车  
                        </a>
                    </div>
                    <div class="mui-col-xs-3 ">
                        <a href="" class="tab_user fa fa-user">个人中心
                        </a>
                    </div>
                </div>
            <!-- </div> -->
    </footor>
    <script id='sousuo' type="text/html">
        {{each rows as value}}
        <li class="mui-table-view-cell"><a href="./productList.html?key={{value}}" data-history='{{value}}'>{{value}}
            <i class="fa fa-close"></i>
            </a>
       </li>
       {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/search.js"></script>    
</body>
</html>
