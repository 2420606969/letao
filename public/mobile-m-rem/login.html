<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的登录页面</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/login.less">

<body>
    <header id='header'>
            <a href="#" class='fa fa-arrow-left left'></a>
            <h4>登录</h4>
    </header>
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
            <input type="text" class="userName mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password userPass" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary login" >登录</button>
                <a href='#' class="mui-btn mui-btn-danger register" >立即注册</a>
            </div>
        </form>
    </main>   
    <footor id='footor'>
            <!-- <div class="mui-content"> -->
                <div class="mui-row">
                    <div class="mui-col-xs-3">
                        <a href="./index.html" class="tab_home fa fa-home now active">首页 
                        </a>
                    </div>
                    <div class="mui-col-xs-3 ">
                        <a href="./category.html" class="tab_cate fa fa-bars">分类 
                        </a>
                    </div>
                    <div class="mui-col-xs-3 ">
                        <a href="./category.html" class="tab_cart fa fa-shopping-cart">购物车  
                        </a>
                    </div>
                    <div class="mui-col-xs-3 ">
                        <a href="./user.html" class="tab_user fa fa-user">个人中心
                        </a>
                    </div>
                </div>
            <!-- </div> -->
    </footor>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/base.js"></script>
</body>
</html>
